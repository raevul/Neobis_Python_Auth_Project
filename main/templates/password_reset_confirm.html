{% extends "base.html" %}

{% block title %}
    Password reset confirm
{% endblock %}

{% block content %}
    {% if validlink %}
        <h1>Change password</h1>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Change password</button>
        </form>
    {% else %}
        <p>Your password reset link invalid</p>
    {% endif %}
{% endblock %}
