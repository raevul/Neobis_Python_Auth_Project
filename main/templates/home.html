{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <h1>This is home page</h1>
    <div class="d-grid gap-2 justify-content-center">
        {% if user.is_authenticated %}
            <a href="/profile/"><button type="button" class="btn btn-primary">{{ user.username }}</button></a>
        {% else %}
            <a href="/registration/"><button type="button" class="btn btn-primary">Registration</button></a>
            <a href="/authentication/"><button type="button" class="btn btn-primary">Authentication</button></a>
        {% endif %}
    </div>
{% endblock %}
